<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BESTIEJOB - Toronto $100K+ Manager Jobs</title>
    <link rel="stylesheet" href="styles.css?v=3" />
  </head>
  <body>
    <nav class="nav-menu">
      <a href="/">Home</a>
      <a href="/findjobs/" class="active">Find Jobs</a>
    </nav>
    <main class="container">
      <header class="header">
        <h1>BESTIEJOB</h1>
        <p class="subhead">Toronto creative / technology manager roles with salary filters</p>
      </header>

      <section class="panel">
        <div class="grid">
          <label class="field">
            <span>Location</span>
            <input id="location" value="Toronto, ON" />
          </label>

          <label class="field">
            <span>Keywords (comma-separated)</span>
            <input id="keywords" value="creative, technology, manager, management" />
          </label>

          <label class="field">
            <span>Minimum salary</span>
            <div class="salaryRow">
              <input id="minSalary" type="range" min="50000" max="250000" step="5000" value="100000" />
              <div class="salaryValue" id="minSalaryValue">$100,000</div>
            </div>
          </label>

          <label class="check">
            <input id="fullTimeOnly" type="checkbox" checked />
            <span>Full-time only</span>
          </label>

          <div class="source-filters">
            <span class="filter-label">Sources:</span>
            <label class="source-check">
              <input id="sourceAdzuna" type="checkbox" checked />
              <span>Adzuna (11,000+)</span>
            </label>
            <label class="source-check">
              <input id="sourceGreenhouse" type="checkbox" checked />
              <span>Greenhouse (700+)</span>
            </label>
            <label class="source-check">
              <input id="sourceWeworkremotely" type="checkbox" checked />
              <span>We Work Remotely (90+)</span>
            </label>
            <label class="source-check">
              <input id="sourceJobbank" type="checkbox" checked />
              <span>JobBank (500+)</span>
            </label>
            <label class="source-check">
              <input id="sourceRemoteok" type="checkbox" checked />
              <span>RemoteOK</span>
            </label>
            <label class="source-check">
              <input id="sourceLinkedin" type="checkbox" checked />
              <span>LinkedIn</span>
            </label>
            <label class="source-check">
              <input id="sourceRemotive" type="checkbox" checked />
              <span>Remotive</span>
            </label>
            <label class="source-check">
              <input id="sourceJobicy" type="checkbox" checked />
              <span>Jobicy</span>
            </label>
            <label class="source-check">
              <input id="sourceAshby" type="checkbox" checked />
              <span>Ashby</span>
            </label>
          </div>

          <div class="actions">
            <button id="search">Find jobs</button>
            <button id="preset110">Preset $110K+</button>
          </div>
        </div>
      </section>

      <section class="results">
        <div class="meta" id="meta"></div>
        <div id="list" class="list"></div>
      </section>
    </main>

    <script src="app.js?v=3"></script>
  </body>
</html>
